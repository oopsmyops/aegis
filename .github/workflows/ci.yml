name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Reduce matrix size by excluding some combinations
          - os: windows-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.8'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock flake8 black mypy

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,build,dist
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics --exclude=venv,build,dist

    - name: Check code formatting with black
      run: |
        black --check --diff . --exclude="/(venv|build|dist)/"

    - name: Type checking with mypy
      run: |
        mypy . --ignore-missing-imports --no-strict-optional
      continue-on-error: true  # Don't fail CI on type errors for now

    - name: Run unit tests
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing --ignore=venv

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  build-test:
    name: Test Binary Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build binary (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --onefile \
          --name aegis-test \
          --add-data "aegis-config.yaml:." \
          --hidden-import=aegis.cli.main \
          --hidden-import=aegis.discovery.discovery \
          --hidden-import=aegis.questionnaire.questionnaire_runner \
          --hidden-import=aegis.catalog.catalog_manager \
          --hidden-import=aegis.ai.ai_policy_selector \
          --hidden-import=boto3 \
          --hidden-import=botocore \
          --hidden-import=kubernetes \
          --hidden-import=yaml \
          --hidden-import=click \
          --console \
          --workpath ./build \
          --distpath ./dist \
          cli/main.py

    - name: Build binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile `
          --name aegis-test.exe `
          --add-data "aegis-config.yaml;." `
          --hidden-import=aegis.cli.main `
          --hidden-import=aegis.discovery.discovery `
          --hidden-import=aegis.questionnaire.questionnaire_runner `
          --hidden-import=aegis.catalog.catalog_manager `
          --hidden-import=aegis.ai.ai_policy_selector `
          --hidden-import=boto3 `
          --hidden-import=botocore `
          --hidden-import=kubernetes `
          --hidden-import=yaml `
          --hidden-import=click `
          --console `
          --workpath ./build `
          --distpath ./dist `
          cli/main.py

    - name: Test binary (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        chmod +x dist/aegis-test
        ./dist/aegis-test --help

    - name: Test binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        dist\aegis-test.exe --help

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit

    - name: Run safety check
      run: |
        safety check --json --output safety-report.json || true
        safety check

    - name: Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json --exclude ./venv,./build,./dist || true
        bandit -r . -ll --exclude ./venv,./build,./dist

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json
        retention-days: 30

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pydocstyle

    - name: Check docstring coverage
      run: |
        pydocstyle . --count --explain --source || true

    - name: Validate README
      run: |
        # Check if README exists and has basic sections
        if [ ! -f "README.md" ]; then
          echo "❌ README.md not found"
          exit 1
        fi
        
        # Check for required sections
        required_sections=("Installation" "Usage" "Features")
        for section in "${required_sections[@]}"; do
          if ! grep -q "$section" README.md; then
            echo "⚠️ README.md missing section: $section"
          else
            echo "✅ README.md has section: $section"
          fi
        done